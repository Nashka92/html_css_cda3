<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hôtel</title>
  </head>
  <body>
    <h1>Votre réservation d'Hôtel</h1>
    <form method="get">
      <label for="name">Votre nom :<br/> <input type="text" value="nom" /></label
      ><br />
      <label for="name"
        >Votre prénom :<br/> <input type="text" value="prenom" /></label
      ><br />
      <label for="tel"
        >Votre numéro de téléphone :<br/> <input type="text" value="" /></label
      ><br />
      <label for="email">Adresse email :<br/> <input type="email" value="" /></label
      ><br />
      <label for="ville">Selectionner votre ville :<br/> </label><br />
      <select name="ville" id="ville">
        <option value="lille">Lille</option>
        <option value="paris">Paris</option>
        <option value="bordeaux">Bordeaux</option>
        <option value="marseille">Marseille</option>
        <option value="nantes">Nantes</option>
        <option value="lyon">Lyon</option>
        <option value="la_rochelle">La Rochelle</option>
        <option value="poitiers">Poitiers</option>
        <option value="toulouse">Toulouse</option></select
      ><br />
      <label for="date">Date d'arrivé<br/> <input type="date" /></label><br />
      <label for="nb_personne"
        >Nombre de personnes :<br/> <input type="texte" /></label
      ><br />
      <label for="climatisation"
        ><input
          type="checkbox"
          name="climatisation"
          value="climatisation"
        />Climatisation</label
      ><br />
      <label for="mini_bar"
        ><input type="checkbox" name="mini_bar" value="mini_bar" />Mini
        Bar</label
      ><br />

      <label for="jacuzzi"
        ><input type="checkbox" name="jacuzzi" value="jacuzz" />Jacuzzi</label
      ><br />

      <label for="commentaire">
        <textarea name="commentaire" id="com" cols="30" rows="5">
            Ajouter un commentaire</textarea
        ></label
      ><br />
      <label for="accept"
        >Acceptation des Conditions Générales de Ventes (CGV)<br /><input
          type="radio"
          name="accept"
          value="accept"
        />J'accepte</label
      ><br />
      <label for="denied"
        ><input type="radio" name="accept" value="denied" />Je refuse</label
      ><br />
      <button type="submit">Envoyer ma demande</button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
